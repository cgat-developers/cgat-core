name: cgatcore

on: [push, pull_request]

jobs:
  build:
    name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.10", "3.11", "3.12"]

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v3
      - name: Cache conda
        uses: actions/cache@v3
        env:
          # Increase this value to reset cache if conda/environments/cgat-core.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('conda/environments/cgat-core.yml') }}
      - uses: conda-incubator/setup-miniconda@v1
        with:
          installer-url: https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-x86_64.sh
          python-version: ${{ matrix.python-version }}
          channels: conda-forge, bioconda, defaults
          channel-priority: true
          activate-environment: cgat-core
          environment-file: conda/environments/cgat-core.yml
          miniforge-variant: Miniforge
      - name: Configure Conda Paths
        run: echo "${{ secrets.PATH }}:/usr/share/miniconda3/condabin" >> $GITHUB_PATH
      - name: Show conda
        run: |
          conda info
          conda list
      - name: Test
        run: |
          pip install .
          ./all-tests.sh
